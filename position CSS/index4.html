<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
position: relative;
}
.box {
position: absolute;
width: 200px;
height: 200px;
font-size: 20px;
color: white;
padding: 5px;
}
.box_1 {
background-color: rgb(52, 31, 53);
}
.box_2 {
left: 100px;
top: 100px;
background-color: rgb(76, 2, 72);
z-index: 1;
}
.box_3 {
left: 200px;
top: 200px;
background-color: rgb(0, 49, 128);
}
    </style>
</head>
<body>
    

    <!--  Z-index
    Z-index is a CSS property that defines the order of overlapping HTML elements .Element with a higher index will be placed on top of elements with a lower index. -->

    <div class="container">
        <div class="box box_1">index 1</div>
        <div class="box box_2">index 2</div>
        <div class="box box_3">index 3</div>
        </div>
        </body>
        </html>
